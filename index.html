<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="karma.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <section class="container-fluid bg-black c">
        <div class="text-center p-3 text-light">
            <h1 class="fs-2">Karma</h1>
            <h3 class="fs-4">A young brand</h3>
        </div>
    </section>
    <section class="container-fluid">
        <nav class="row g-0 p-3">
            <div class="col-sm-6 col-md-6">
                <img src="./assets/img/karmalogo.png" alt="Logo Karma" class="karmalogo">
            </div>
            <div class="col-6 col-md-6 d-flex justify-content-evenly" id="divNavestilo">
                <li>Inicio</li>
                <li>Productos</li>
                <li>Nosotros</li>
                <li>Contacto</li>
            </div>
        </nav>
    </section>
    <section class="d-flex justify-content-center ">
        <div id="carouselExampleControls" class="carousel slide w-75 " data-bs-ride="carousel">
            <div class="carousel-inner ">
                <div class="carousel-item active ">
                    <img src="./assets/img/1.png" class="d-block w-100" alt="Buzo facha" class="imgbuzos">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/2.png" class="d-block w-100" alt="Buzo blanco" class="imgbuzos">
            </div>
            <div class="carousel-item ">
                <img src="./assets/img/Diseño sin título (3).png" class="d-block w-100" alt="Buzo Nasty"
                class="imgbuzos">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>
<section>
    <div class="text-center">
        <h3>
            Click aqui para ver los productos
        </h3>
        <div class="d-flex flex-row justify-content-center">
            <button class="btn-primary">
                Buzos
            </button>
            <button class="btn-secondary">
                Pantalones
            </button>
        </div>
    </div>
</section>
